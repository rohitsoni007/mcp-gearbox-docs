name: Deploy Docs to mcp-gearbox gh-pages

on:
  push:
    branches:
      - main  # or docs branch

permissions:
  contents: write

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout source repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build site
        run: npm run build

      - name: ğŸš€ Deploy to mcp-gearbox gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          external_repository: rohitsoni007/mcp-gearbox
          publish_branch: gh-pages
          publish_dir: ./build   # or ./dist depending on your framework
          force_orphan: true
          full_commit_message: |
            ğŸš€ Auto-deploy docs to mcp-gearbox@gh-pages from ${{ github.repository }}@${{ github.sha }}
